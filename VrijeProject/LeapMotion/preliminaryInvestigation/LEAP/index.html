<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
    <script src="leap.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.12-utils.min.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <h1>Leap Motion JavaScript Sample</h1>
    <div id="main">
        <button id="pause" onclick="togglePause()">Pause</button>
        <input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
        <h3>Frame data:</h3>
        <div id="frameData"></div>
        <div style="clear:both;"></div>
        <h3>Hand data:</h3>
        <div id="handData"></div>
        <div style="clear:both;"></div>
        <h3>Finger and tool data:</h3>
        <div id="pointableData"></div>
        <div style="clear:both;"></div>
        <h3>Gesture data:</h3>
        <div id="gestureData"></div>
    </div>
    <canvas id="my_canvas"></canvas>
</body>

</html>
