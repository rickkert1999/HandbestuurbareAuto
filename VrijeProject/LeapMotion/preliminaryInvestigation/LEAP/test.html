<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.12.min.js"></script>
    <script src="/LeapDataPlotter.js"></script>
    <script>
        // call this once per page, after the DOM is ready.
        window.plotter = new LeapDataPlotter();
  // custom canvas
  window.plotter = new LeapDataPlotter({
    el: document.getElementById('my_canvas')
  });


        Leap.loop(function (frame) {
            var hand = frame.hands[0];
            if (!hand) return;


            // call this once per frame per plot
            plotter.plot('height', hand.palmPosition[1], {
                precision: 3,
                units: 'mm'
            });


            plotter.plot('y velocity', hand.palmVelocity[1], {
                precision: 4,
                units: 'mm/s'
            });


            // call this once per frame
            plotter.update()

        });
    </script>
</head>

<body>
    <h1>Leap Motion Data</h1>
    <canvas id="my_canvas" width="200" height="100"></canvas>
</body>

</html>
