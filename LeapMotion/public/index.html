<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Arduino Leap POC</title>
  </head>
  <body>
    
    <button id="btForward" class="buttons" data-direction="f">Forward</button>

    <button id="btStop" class="buttons" data-direction="s">Stop</button>

    <script src="javascript/javascript.js"></script>
